<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cockpit Cosmique</title>
  <link rel="stylesheet" href="style.css">
</head>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>
  
<body>
  <div id="cockpit">
    <section id="distance"><h2>Distance</h2></section>
    <section id="coordonnees"><h2>Coordonnées Minecraft</h2></section>
    <section id="altitude"><h2>Altitude</h2></section>
    <section id="temps"><h2>Horloge</h2></section>
    <section id="solaire"><h2>Soleil</h2><img src="assets/soleil.svg" class="icone"></section>
    <section id="lunaire"><h2>Lune</h2><img src="assets/lune.svg" class="icone"></section>
    <section id="frequence"><h2>Fréquence</h2></section>
    <section id="niveau"><h2>Niveau à bulle</h2></section>
    <section id="vitesse"><h2>Vitesse</h2></section>
  </div>

  <!-- Boutons -->
  <div id="boutons">
    <button onclick="toggleVitesse()">⏻ Marche/Arrêt Vitesse</button>
    <button onclick="toggleDistance()">⏻ Marche/Arrêt Distance</button>
    <button onclick="resetVitesseMax()">↻ Réinitialiser Vitesse Max</button>
    <button onclick="rejouerRituels()">⏪ Rejouer Rituels</button>
  </div>

  <div id="halos">
    <div id="halo_souffle" class="halo souffle"></div>
    <div id="halo_clarte" class="halo clarte"></div>
    <div id="halo_rituel" class="halo rituel"></div>
  </div>

  <script type="module" src="grandeursCosmiques.js"></script>
  <script src="rituels.js"></script>
</body> 
</html>
