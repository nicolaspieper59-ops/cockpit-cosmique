<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cockpit Cosmique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>🌌 Cockpit Cosmique</h1>
  <div id="etat-connexion">🔄 Connexion...</div>

  <section id="grandeurs">
    <h2>🚀 Grandeurs</h2>
    <div>Vitesse : <span id="vitesse-instantanee">0</span> km/h</div>
    <div>Distance : <span id="distance">0</span> m</div>
    <div>Temps : <span id="temps">0</span> s</div>
    <div>Latitude : <span id="latitude">--</span></div>
    <div>Longitude : <span id="longitude">--</span></div>
    <div>Cap : <span id="cap">--</span>°</div>
    <div>% Lumière : <span id="pourcentage-lumiere">--</span>%</div>
    <div>% Son : <span id="pourcentage-son">--</span>%</div>
  </section>

  <section id="capteurs">
    <h2>📐 Capteurs</h2>
    <div>Lumière : <span id="lux">--</span> lux</div>
    <div>Son : <span id="db">--</span> dB</div>
    <div>Niveau : <span id="niveau-bulle">--</span>°</div>
  </section>

  <section id="horloge">
    <h2>⏰ Horloge Minecraft</h2>
    <div id="horloge-minecraft">00:00:00</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
